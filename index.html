<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="otbox">
        <div class="inbox">
            <header class="header">
                <h1 >
                    SIGN UP
                </h1>
                <p>it will take 30 sec</p>
            </header>
            <main class="sbody">
                <form action="#">
                    <p>
                        <label for="FULLNAME">FULLNAME</label>
                        <input type="text" id="FULLNAME" placeholder="mayank kumar" required>
                    </p>
                    <p>
                        <label for="email">EMAIL ID</label>
                        <input type="email" id="email" placeholder="mayankkumar@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="at least 6" required>
                    </p>
                    <p>
                        <input type="submit" id="SUBMIT" value="create account">
                    </p>
                </form>    
            </main>
            <footer>
                <p> already have an account ? <a href="#">Sign in</a></p>
            </footer>    
        </div>
        <div class="circle c1">

        </div>
        <div class="circle c2">
            
        </div>
    </div>
    
</body>
</html>
